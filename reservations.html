    <main>
        <section class="container">
            <h1 class="title-page">Réservations</h1>

            <form  method="post" action= "confirmation.html" class="flex-form">
                
                <fieldset class="marg-form form-left">
                    <legend class="marg-box">Informations sur la réservation</legend> 

                    <div class="marg-box">
                        <label for="date-reservation">Date de la réservation</label><span>*</span>
                        <div>
                            <input type="date" id="date-reservation" name="date-reservation" required>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label for="nb-personnes">Nombre de personnes</label><span>*</span>
                        <div>
                            <input type="number" id="nb-personnes" name="nbr-personnes" required>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label for="time-reservation">Heure de la réservation</label><span>*</span>
                        <div>
                            <select name="time-reservation" id="time-reservation" required>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label>Réservation pour</label><span>*</span>

                        <div>
                            <input type="radio" name="rdo-reservation" id="salle" value="salle" checked required>
                            <label for="salle">Salle à manger</label>
                        </div>
                        <div>
                            <input type="radio" name="rdo-reservation" id="terrasse" value="terrasse" required>
                            <label for="terrasse">Terrasse</label>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label for="txt-comment">Commentaires supplémentaires</label>
                       <div>
                            <textarea id="txt-comment" name="txt-comment" placeholder="Spécifications, restrictions, allergies"></textarea>
                        </div> 
                    </div>		
                </fieldset>

                <fieldset class="marg-form form-right">
                    <legend class="marg-box">Informations personnelles</legend>
                    
                    <div class="marg-box">
                        <label for="first-name">Votre prénom</label><span>*</span>
                        <div>
                            <input type="text" id="first-name" name="first-name" placeholder="Prénom" required>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label>Votre nom</label><span>*</span>
                        <div>
                            <input type="text" id="last-name" name="last-name" placeholder="Nom" required>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label for="tel-client">Votre numéro de téléphone</label><span>*</span>
                        <div>
                            <input type="tel" id="tel-client" name="tel-client" placeholder="123-456-7890" required>
                        </div>
                    </div>

                    <div class="marg-box">
                        <label for="mail-client">Votre courriel</label>
                       <div> 
                            <input type="email" id="mail-client" name="mail-client" placeholder="xyz@mail.com">
                        </div>
                    </div>

                    <div class="marg-box">
                        <label>Je souhaite m'inscrire à l'infolettre de Pastaio</label>
                        <input type="checkbox" id="ckb-lettre" name="ckb-lettre">
                    </div>
                </fieldset>

                    <div class="btn-form">
                        <input type="submit" id= "btn-form" value="Confirmer la réservation">
                    </div>

            </form>
        </section>
